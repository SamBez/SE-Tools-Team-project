<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sample Portfolio</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="fontawesome/css/all.min.css" />
    <script src="css/bootstrap.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script type="application/x-javascript">
      addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); }
    </script>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
    <script src="js/jquery.min.js"></script>
    <script type="text/javascript" src="javascript/js/move-top.js"></script>
    <script type="text/javascript" src="javascript/js/easing.js"></script>
    <script type="text/javascript">
      jQuery(document).ready(function ($) {
        $(".scroll").click(function (event) {
          event.preventDefault();
          $("html,body").animate(
            { scrollTop: $(this.hash).offset().top },
            1200
          );
        });
      });
    </script>
  </head>
  <body>
    <div class="tm-container">
      <div class="container-fluid bg-dark">
        <div class="row">
          <div class="col-lg-4 tm-site-header-left">
            <h1 class="text-uppercase tm-site-name">My Portfolio</h1>
            <p class="text-white mb-0 tm-site-desc">New Container</p>
          </div>
          <div class="col-lg-8 tm-site-header-right">
            <nav class="navbar navbar-expand-lg">
              <button
                class="navbar-toggler toggler-example"
                type="button"
                data-toggle="collapse"
                data-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="dark-blue-text"
                  ><i class="fas fa-bars text-white"></i
                ></span>
              </button>
              <div class="collapse navbar-collapse tm-nav" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                  <li class="nav-item active">
                    <a class="nav-link tm-nav-link" href="#"
                      >Home <span class="sr-only">(current)</span></a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link tm-nav-link" href="about.html"
                      >services</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link tm-nav-link" href="gallery.html">Work</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link tm-nav-link" href="contact.html"
                      >Contact</a
                    >
                    <a> <icon class="fa fa-plus"></icon></a>
                  </li>
                </ul>
              </div>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
